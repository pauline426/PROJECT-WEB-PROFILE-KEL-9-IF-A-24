<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warung Mpok Darmi</title>

    <style>
      body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #fff7ef;
      }

      /* NAVBAR */
      nav {
        width: 100%;
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: transparent;
      }
      .logo-area {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .logo {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        background: #fff;
        padding: 5px;
        box-shadow: 0 0 20px rgba(255, 166, 0, 0.6),
          0 0 40px rgba(255, 166, 0, 0.3);
      }
      .brand-text {
        font-size: 1.1rem;
        font-weight: 700;
        color: #f27202;
        transition: color 0.5s ease;
        line-height: 1.3;
      }

      /* MENU NAV TENGAH */
      .nav-menu {
        display: flex;
        gap: 40px;
        list-style: none;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .nav-menu li a {
        color: #111;
        text-decoration: none;
        font-weight: bold;
        background-color: #ff7a00;
        padding: 5px 15px;
        border-radius: 50px;
        transition: 0.3s ease;
        display: inline-block;
        transform: scale(1);
      }
      .nav-menu li a:hover,
      .nav-menu li a.active {
        transform: scale(1.25);
        background-color: #ff9a2a;
        color: #fff;
      }

      /* RIGHT BUTTONS */
      .auth-buttons {
        display: flex;
        gap: 15px;
        margin-right: 60px;
      }
      .auth-buttons a {
        padding: 10px 18px;
        border-radius: 30px;
        font-weight: 700;
        text-decoration: none;
      }

      .signin {
        color: black;
      }
      .signin:hover {
        background-color: #ff7a00;
        border-radius: 50px;
        transition: 1s;
        color: white;
      }
      .signup {
        background-color: #ff7a00;
        color: white;
      }

      /* LAYOUT */
      .container {
        display: grid;
        grid-template-columns: 260px 1fr;
        margin-top: 10px;
      }

      /* SIDEBAR */
      .sidebar {
        background: #fff1dd;
        padding: 30px;
        height: calc(100vh - 80px);
        border-radius: 0 40px 0 0;
      }
      .sidebar h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #7a3e00;
      }
      
      .menu-item {
        font-weight: bold;
        color: #ff7a00;
        padding-bottom: 6px;
        border-bottom: 2px solid #ffbe7a;
        margin: 20px 0;
        cursor: pointer;
        transition: 0.25s ease;  
      }
      .menu-item:hover {
      transform: scale(1.12);  
      color: #ff9a2a;
      }

      /* CONTENT */
      .content {
        padding: 20px;
        height: calc(100vh - 80px);
        overflow-y: auto;
      }

      /* SEARCH BAR MODERN */
      .search-modern {
        width: 70%;
        margin: 0 auto 25px auto;
        display: flex;
        align-items: center;
      }
      .search-modern input {
        flex: 1;
        padding: 14px 20px;
        border: none;
        border-radius: 40px 0 0 40px;
        font-size: 17px;
        background: #fffdf0;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .search-modern button {
        width: 55px;
        height: 48px;
        border: none;
        border-radius: 0 40px 40px 0;
        background: white;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .search-modern button img {
        width: 24px;
        opacity: 0.7;
      }

      /* MENU GRID */
      .menu-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
      }

      /* CARD MODEL BARU */
      .card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      }
      .card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      /* AREA INFO */
      .card-info {
        background: #fff8ef;
        padding: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-title {
        font-weight: 600;
        font-size: 16px;
      }
      .card-price {
        font-size: 14px;
        color: #ff7a00;
        font-weight: bold;
      }
      .add-btn {
        font-size: 23px;
        cursor: pointer;
        color: #ff8b00;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="logo-area">
        <img src="img/logo.png" alt="Logo" class="logo" />
        <span class="brand-text">Warung Nasi<br />Serba Serbi</span>
      </div>

      <ul class="nav-menu">
        <li><a href="Beranda.html">Beranda</a></li>
        <li><a href="tentang.html">Tentang</a></li>
        <li><a href="menu.html" class="active">Menu</a></li>
        <li><a href="staf.html">Staf</a></li>
        <li><a href="lokasi.html">Lokasi</a></li>
      </ul>

      <div class="auth-buttons">
        <a class="signin" href="#login">Sign In</a>
        <a class="signup" href="#daftar">Sign Up</a>
      </div>
    </nav>

    <!-- LAYOUT -->
    <div class="container">
      <div class="sidebar">
        <h1>Menu Makanan</h1>

        <div class="menu-item">Hidangan utama</div>
        <div class="menu-item">Minuman</div>
        <div class="menu-item">Camilan</div>
      </div>

      <div class="content">
        <!-- SEARCH BAR MODERN -->
        <div class="search-modern">
          <input type="text" placeholder="Ketik disini..." />
          <button>
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" />
          </button>
        </div>

        <!-- GRID MENU -->
        <div class="menu-grid"></div>

    <script>
      // ==========================
      // DATA MENU
      // ==========================
      const dataMenu = {
        utama: [
          { img: "img/makanan1.png", title: "Rawon", price: "Rp 22.000" },
          { img: "img/makanan2.png", title: "Mie Ayam", price: "Rp 18.000" },
          { img: "img/makanan3.png", title: "Mie Bakso", price: "Rp 20.000" },
          {img: "img/makanan4.png",title: "Nasi Goreng Udang",price: "Rp 25.000",},
          {img: "img/makanan5.png",title: "Nasi Goreng VIP",price: "Rp 28.000",},
          { img: "img/makanan1.png", title: "Rawon", price: "Rp 22.000" },
          { img: "img/makanan2.png", title: "Mie Ayam", price: "Rp 18.000" },
          { img: "img/makanan3.png", title: "Mie Bakso", price: "Rp 20.000" },
          {img: "img/makanan4.png",title: "Nasi Goreng Udang",price: "Rp 25.000",},
          {img: "img/makanan5.png",title: "Nasi Goreng VIP",price: "Rp 28.000",},
        ],

        minuman: [
          { img: "img/minuman1.png", title: "Es Teh", price: "Rp 6.000" },
          { img: "img/minuman2.png", title: "Jus Alpukat", price: "Rp 12.000" },
          { img: "img/minuman3.png", title: "Es Jeruk", price: "Rp 8.000" },
          { img: "img/minuman4.png", title: "Es Coklat", price: "Rp 10.000" },
        ],

        camilan: [
          { img: "img/cemilan1.png", title: "Risoles", price: "Rp 5.000" },
          {img: "img/cemilan2.png",title: "Pisang Goreng",price: "Rp 7.000",},
          { img: "img/cemilan3.png", title: "Sosis Bakar", price: "Rp 10.000" },
          { img: "img/cemilan4.png", title: "Pentol", price: "Rp 8.000" },
        ],
      };

      // ==========================
      // RENDER MENU KE HALAMAN
      // ==========================
      function renderMenu(list) {
        const container = document.querySelector(".menu-grid");
        container.innerHTML = "";

        list.forEach((item) => {
          container.innerHTML += `
        <div class="card">
          <img src="${item.img}" />
          <div class="card-info">
            <div>
              <div class="card-title">${item.title}</div>
              <div class="card-price">${item.price}</div>
            </div>
            <div class="add-btn">ðŸ›’</div>
          </div>
        </div>
      `;
        });
      }

      // ==========================
      // EVENT KLIK KATEGORI
      // ==========================
      document.querySelectorAll(".menu-item").forEach((item) => {
        item.addEventListener("click", () => {
          let text = item.innerText.toLowerCase();

          if (text.includes("hidangan")) renderMenu(dataMenu.utama);
          else if (text.includes("minuman")) renderMenu(dataMenu.minuman);
          else if (text.includes("camilan")) renderMenu(dataMenu.camilan);
        });
      });

      // Set default tampilan awal (hidangan utama)
      renderMenu(dataMenu.utama);
    </script>
  </body>
</html>
