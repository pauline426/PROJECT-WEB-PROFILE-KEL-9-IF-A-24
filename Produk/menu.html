<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Makanan Dinamis</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #ffffff;
        overflow-x: hidden;
      }

      /* ====================== SHAPE LATAR ====================== */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
      }

      .bg-shape {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(120deg, #f6f1e7 40%, #ffffff 100%);
        clip-path: path(
          "M0,0 C0,300 400,500 800,450 C1200,400 1400,300 1600,500 L1600,0 Z"
        );
      }

      /* ====================== HEADER ====================== */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        background: transparent;
        position: relative;
        z-index: 10;
      }

      .logo-area {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        background: #fff;
        padding: 5px;
        box-shadow: 0 0 20px rgba(255, 166, 0, 0.6),
          0 0 40px rgba(255, 166, 0, 0.3);
      }

      .brand-text {
        font-size: 1.1rem;
        font-weight: 700;
        color: #f27202;
        transition: color 0.5s ease;
        line-height: 1.3;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 40px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #f27202;
      }

      /* ====================== HAMBURGER ====================== */
      .hamburger {
        background: none;
        border: 2px solid #f27202;
        border-radius: 8px;
        padding: 8px 14px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        color: #f27202;
        transition: 0.3s;
      }

      .hamburger:hover {
        background: #f27202;
        color: white;
      }

      /* ====================== SLIDE MENU ====================== */
      .category-menu {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background: #f27202;
        color: white;
        padding: 40px 20px;
        transition: right 0.5s ease;
        z-index: 20;
      }

      .category-menu.active {
        right: 0;
      }

      .category-menu h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      .category-menu ul {
        list-style: none;
        padding: 0;
      }

      .category-menu li {
        margin: 15px 0;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .category-menu li:hover {
        transform: translateX(8px);
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        font-size: 26px;
        color: white;
        cursor: pointer;
      }

      /* ====================== KONTEN ====================== */
      .content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 60px 80px;
        flex-wrap: wrap;
      }

      .text-section {
        width: 40%;
        min-width: 300px;
      }

      .text-section h2 {
        color: #f27202;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .text-section h1 {
        font-size: 40px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .text-section p {
        margin-bottom: 25px;
        line-height: 1.5;
      }

      .add-btn {
        background: #f27202;
        border: none;
        color: white;
        padding: 14px 32px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .add-btn:hover {
        background: #d86100;
      }

      /* ====================== FOTO MENU ====================== */
      .image-section {
        position: relative;
        width: 500px;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .food-img {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 25px rgba(242, 114, 2, 0.5);
        transition: transform 1s ease, opacity 1s ease;
      }

      .slide-out {
        transform: translateY(100px) rotate(90deg);
        opacity: 0;
      }

      .slide-in {
        transform: translateY(-100px) rotate(-90deg);
        opacity: 0;
      }

      .active-img {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      /* ====================== PANAH ====================== */
      .controls {
        position: absolute;
        bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: space-between;
      }

      .arrow {
        background: white;
        border: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        border-radius: 50%;
        width: 45px;
        height: 45px;
        cursor: pointer;
        font-size: 20px;
        transition: 0.3s;
      }

      .arrow:hover {
        background: #f27202;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Background Shape -->
    <div class="bg-shape"></div>

    <!-- Header -->
    <header>
      <div class="logo-area">
        <img src="img/logo.png" alt="Logo" class="logo" />
        <span class="brand-text">Warung Nasi<br />Serba Serbi</span>
      </div>
      <nav>
        <ul>
          <li><a href="Beranda.html">Beranda</a></li>
          <li><a href="tentang.html">Tentang</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="staf.html">Staf</a></li>
          <li><a href="lokasi.html">Lokasi</a></li>
        </ul>
      </nav>
      <button class="hamburger" id="hamburgerBtn">‚ò∞ Kategori Manu</button>
    </header>

    <!-- Slide Menu -->
    <div class="category-menu" id="categoryMenu">
      <button class="close-btn" id="closeMenu">&times;</button>
      <h3>Kategori Menu</h3>
      <ul>
        <li data-category="lauk">üçó Lauk Pauk</li>
        <li data-category="minum">ü•§ Minuman</li>
        <li data-category="cemilan">üçü Cemilan</li>
      </ul>
    </div>

    <!-- Konten -->
    <section class="content">
      <div class="text-section" id="text-section">
        <h2 id="price">$32</h2>
        <h1 id="title">Green Goddess Chicken Salad</h1>
        <p id="desc">
          Salad ayam segar dengan dressing hijau lembut dan sayuran organik.
        </p>
        <button class="add-btn">Add to Cart</button>
      </div>

      <div class="image-section">
        <img src="img/makanan1.png" class="food-img active-img" id="foodImg" />
        <div class="controls">
          <button class="arrow" id="prev">‚¨á</button>
          <button class="arrow" id="next">‚¨á</button>
        </div>
      </div>
    </section>

    <script>
      const data = {
        lauk: [
          {
            src: "img/makanan1.png",
            title: "Ayam Geprek Pedas",
            price: "$25",
            desc: "Ayam goreng sambal bawang pedas gurih.",
          },
          {
            src: "img/makanan2.png",
            title: "Ikan Bakar Madu",
            price: "$28",
            desc: "Ikan segar dibakar dengan olesan madu.",
          },
          {
            src: "img/makanan3.png",
            title: "Rendang Daging",
            price: "$30",
            desc: "Rendang daging sapi khas Padang yang kaya rempah.",
          },
          {
            src: "img/makanan4.png",
            title: "Rendang Daging",
            price: "$30",
            desc: "Rendang daging sapi khas Padang yang kaya rempah.",
          },
          {
            src: "img/makanan5.png",
            title: "Rendang Daging",
            price: "$30",
            desc: "Rendang daging sapi khas Padang yang kaya rempah.",
          },
          {
            src: "img/makanan6.png",
            title: "Rendang Daging",
            price: "$30",
            desc: "Rendang daging sapi khas Padang yang kaya rempah.",
          },
        ],
        minum: [
          {
            src: "img/makanan4.jpg",
            title: "Es Jeruk Segar",
            price: "$15",
            desc: "Minuman jeruk alami, segar dan sehat.",
          },
          {
            src: "img/makanan5.jpg",
            title: "Jus Alpukat",
            price: "$18",
            desc: "Jus alpukat kental dengan topping coklat.",
          },
          {
            src: "img/makanan6.jpg",
            title: "Teh Manis Dingin",
            price: "$10",
            desc: "Teh manis khas rumah makan, disajikan dingin.",
          },
        ],
        cemilan: [
          {
            src: "img/makanan7.jpg",
            title: "Pisang Goreng",
            price: "$12",
            desc: "Pisang goreng renyah manis disajikan hangat.",
          },
          {
            src: "img/makanan8.jpg",
            title: "Tahu Crispy",
            price: "$14",
            desc: "Tahu goreng crispy dengan saus pedas manis.",
          },
          {
            src: "img/makanan9.jpg",
            title: "Tempe Mendoan",
            price: "$13",
            desc: "Tempe mendoan hangat dengan sambal kecap.",
          },
        ],
      };

      let currentCategory = "lauk";
      let index = 0;

      const foodImg = document.getElementById("foodImg");
      const titleEl = document.getElementById("title");
      const priceEl = document.getElementById("price");
      const descEl = document.getElementById("desc");

      function animateChange(newSrc) {
        foodImg.classList.remove("active-img");
        foodImg.classList.add("slide-out");

        setTimeout(() => {
          foodImg.src = newSrc;
          foodImg.classList.remove("slide-out");
          foodImg.classList.add("slide-in");

          setTimeout(() => {
            foodImg.classList.remove("slide-in");
            foodImg.classList.add("active-img");
          }, 1000);
        }, 800);
      }

      function updateDisplay() {
        const item = data[currentCategory][index];
        animateChange(item.src);
        titleEl.textContent = item.title;
        priceEl.textContent = item.price;
        descEl.textContent = item.desc;
      }

      document.getElementById("next").addEventListener("click", () => {
        index = (index + 1) % data[currentCategory].length;
        updateDisplay();
      });

      document.getElementById("prev").addEventListener("click", () => {
        index =
          (index - 1 + data[currentCategory].length) %
          data[currentCategory].length;
        updateDisplay();
      });

      // Slide Menu Toggle
      const menuBtn = document.getElementById("hamburgerBtn");
      const catMenu = document.getElementById("categoryMenu");
      const closeMenu = document.getElementById("closeMenu");

      menuBtn.addEventListener("click", () => {
        catMenu.classList.add("active");
      });

      closeMenu.addEventListener("click", () => {
        catMenu.classList.remove("active");
      });

      // Kategori Klik
      document.querySelectorAll(".category-menu li").forEach((li) => {
        li.addEventListener("click", () => {
          currentCategory = li.dataset.category;
          index = 0;
          updateDisplay();
          catMenu.classList.remove("active");
        });
      });

      updateDisplay();
    </script>
  </body>
</html>
